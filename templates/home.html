{% extends "base.html" %} {% block title %} Home {% endblock %} 
{% block content%}

<!-- Main Content -->
<div class="container mx-auto px-4 pt-24">
  <div class="text-center">
    <h1
      class="text-5xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-8"
    >
      Welcome to the Market
    </h1>
    <p class="text-gray-400 text-lg max-w-2xl mx-auto">
      Discover amazing products at incredible prices. Start your shopping
      journey with us today!
    </p>
  </div>

  <!-- Decorative Elements -->
  <div
    class="absolute top-40 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"
  ></div>
  <div
    class="absolute top-40 right-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"
  ></div>
  <div
    class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"
  ></div>
</div>
{% endblock %}
