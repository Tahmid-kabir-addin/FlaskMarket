<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output-style.css') }}"
    />
    <!-- Add custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-gray-100 font-[Poppins]"
  >
    <!-- Navigation -->
    <nav
      class="bg-gray-900/60 backdrop-blur-lg border-b border-gray-800 fixed w-full z-50"
    >
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="{{url_for('home')}}" class="flex items-center group">
              <span
                class="text-2xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 transition duration-500"
              >
                Market Place
              </span>
            </a>
          </div>

          <div class="hidden md:flex items-center space-x-8">
            <a
              href="{{url_for('home')}}"
              class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 relative group"
            >
              Home
              <span
                class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="{{url_for('market')}}"
              class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 relative group"
            >
              Market
              <span
                class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="/categories"
              class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 relative group"
            >
              Categories
              <span
                class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="/cart"
              class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500 transition duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-purple-500/25"
            >
              Cart
            </a>
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Add this style for animations -->
    <style>
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </body>
</html>
